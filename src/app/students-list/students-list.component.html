<h2>Liste des élèves</h2>
<div class="list-container">
    <div class="student" *ngFor="let student of users">
        <span class="name">
            {{student.personalData.firstName}}
            {{student.personalData.lastName}}
        </span>
        :
        <span class="position" *ngIf="hasJob(student)">
            {{student.providerData.linkedin.job_title}}
            at
            {{student.providerData.linkedin.company}}
        </span>
        <span class="position" *ngIf="!hasJob(student)">
            Sans poste
        </span>
    </div>
</div>
